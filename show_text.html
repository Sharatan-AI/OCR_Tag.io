/* Heading Styling */

/* Form and input styling */

button {

/* The Modal (background) */
.modal {

}

/* Modal Content */

  <body>

 <!-- Pop-up Modal -->
 <div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Confirmation Needed</h2>
    <p>Please confirm all rows before saving the numbers to Excel.</p>

    <script>
      // Function to enable editing of text
      function editText(id) {
        document.getElementById('text_' + id).disabled = false; // Enable textarea for editing
        document.getElementById('confirm_' + id).disabled = false; // Enable confirm button
      }
    
      // Function to confirm text
      function confirmText(id) {
        const textarea = document.getElementById('text_' + id);
        const hiddenInput = document.getElementById('hidden_text_' + id);
    
        // Copy textarea value to the hidden input
        hiddenInput.value = textarea.value;
    
        // Lock the textarea when confirming
        textarea.disabled = true; 
        const confirmButton = document.getElementById('confirm_' + id);
        confirmButton.innerHTML = '✔'; // Change to check mark
        confirmButton.disabled = true; // Disable confirm button
      }
    
      // Get the modal
var modal = document.getElementById("myModal");

// Get the button that closes the modal
var closeModal = document.getElementsByClassName("close")[0];
var modalConfirmBtn = document.getElementById("modalConfirmBtn");

// When the user clicks on the button, close the modal
closeModal.onclick = function() {
  modal.style.display = "none";
}

modalConfirmBtn.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

// Modify form submission
$('#form').on('submit', function(event) {
  let canSubmit = true; // Variable to check if the form can be submitted

  // Check every row to ensure confirmation is done
  $('tbody tr').each(function() {
    const confirmButton = $(this).find('.btn-success');

    // Check if the confirm button has a check mark
    if (confirmButton.html() !== '✔') { 
      canSubmit = false; // Set to not submit
      return false; // Break the loop
    }
  });

  // Alert if any row is not confirmed
  if (!canSubmit) {
    event.preventDefault(); // Cancel the form submission
    modal.style.display = "block"; // Show the modal popup
  }
});

    </script>
